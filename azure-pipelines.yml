# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr: 
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'
  
- script: |
    npm audit || true
  displayName: 'Check the modules for vulnerabilities'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    docker build -t gfossung/myapp-frontend:latest . -f Dockerfile
    npm run build
  displayName: 'build container image'  
  
- script: |
    docker run gfossung/myapp-frontend:latest 
  displayName: 'Run the application'  

- script: |
    docker ps  
  displayName: 'Verify Container is Running'  